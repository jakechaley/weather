<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Weather</title>
</head>
<body>
  <div class="container">
    <h1>Get Weather Conditions From Anywhere!</h1>
    <label for="location">Enter a city for current weather conditions:</label>
    <input id="location" type="text">
    <button class="btn-success" id="weatherLocation">Get Conditions by City</button><br><br><br>
    <label for="zip">Enter a ZIP for 5 day forecast:</label>
    <input id="zip" type="text">
    <button class="btn-success" id="zipLocation">Get Conditions by ZIP</button>
    <div class="showErrors"></div>
    <div class="weatherDate"></div>
    <div class="showHumidity"></div>
    <div class="showTemp"></div>
    <div class="showWindSpeed"></div>
    <div class="showConditions"></div>
    <div class="showSunrise"></div>
    <div class="showSunset"></div>
  </div>
</body>
</html>
